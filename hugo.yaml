# Hugo configuration file
title: My Site

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

defaultContentLanguage: en
languages:
  en:
    languageName: English
    weight: 1
    title: TABULAR

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Docs
      pageRef: /docs
      weight: 1
    - name: About
      pageRef: /about
      weight: 2
    - name: Contact â†—
      url: "https://github.com/tabular"
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/tabular"
      params:
        icon: tabgithub
    - name: LinkedIn
      weight: 6
      url: "https://www.linkedin.com/in/cwoolderink/"
      params:
        icon: tabli

params:
  navbar:
    displayTitle: false
    displayLogo: true
    logo:
      path: images/logo_horlight01.svg
      dark: images/logo-dark.svg
      link: /
      width: 200

  footer:
    displayCopyright: false
    displayPoweredBy: false

  editURL:
    enable: true
    base: "https://github.com/tabular/tabular.github.io/edit/main/content"
